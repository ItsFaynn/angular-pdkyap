<h2>Products</h2>

<ul>
  <li *ngFor="let product of products" 
  [title] = "product.description" 
  [class.cher]="product.price>500"> 
    <h3>{{product.name}}</h3>
    <p *ngIf="product.description">{{product.description}}</p>
    <button type="button" (click)="share()">Partager ce produit</button>
    <app-product-alerts
    [product]="product">
    </app-product-alerts>
  </li>
</ul>
